<div class="manage-items-container">
    <aside class="sidebar">
      <nav>
        <ul>
          <li *ngFor="let item of fastFoodItems">
            <a [routerLink]="item.link">{{ item.name }}</a>
          </li>
        </ul>
      </nav>
    </aside>
    <main class="content">
      <h2>Manage Items</h2>
      <p>Select a fast food item from the sidebar to manage it.</p>
      <router-outlet></router-outlet> <!-- Routed content will display here -->
    </main>
  </div>
