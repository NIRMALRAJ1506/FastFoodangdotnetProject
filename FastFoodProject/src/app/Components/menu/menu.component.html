<app-navbar></app-navbar>
<div class="mar">
<div class="container py-5">
    <h1 class="text-center mb-5" style="color: white;">Our Delicious Menu</h1>
  
    <!-- Food Items List -->
    <div class="row">
      <div *ngFor="let foodItem of foodItems" class="col-md-4 mb-4">
        <div class="card h-100">
          <img [src]="foodItem.imgUrl" class="card-img-top" alt="{{ foodItem.name }}">
          <div class="card-body">
            <h5 class="card-title Name">Name: {{ foodItem.name }}</h5>
            <p class="card-text Description">Description: {{ foodItem.description }}</p>
            <p class="card-text price">Price: ${{ foodItem.price }}</p>
            <p class="card-text text-muted">Type: {{ foodItem.foodType }}</p>
            <button class="btn btn-primary" (click)="checkout(foodItem)">Checkout</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
