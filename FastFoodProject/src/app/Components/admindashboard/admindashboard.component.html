<div class="dashboard-container">
  <header class="header">
    <button class="menu-button" (click)="toggleMenu()">Menu</button>
    <h1>Admin Dashboard</h1>
    <button class="logout-button" (click)="logout()">Logout</button>
  </header>
  
  <div class="main-content">
    <div class="sidebar" *ngIf="showMenu">
      <nav class="nav-menu">
        <ul>
          <li *ngFor="let item of fastFoodItems">
            <a [routerLink]="item.link">{{ item.name }}</a>
          </li>
        </ul>
      </nav>
    </div>

    <div class="content">
      <!-- Statistics Section -->
      <div class="statistics">
        <div class="stat-item">
          <h2>{{ totalItems }}</h2>
          <p>Total Items</p>
        </div>
        <div class="stat-item">
          <h2>{{ totalOrders }}</h2>
          <p>Total Orders</p>
        </div>
        <div class="stat-item">
          <h2>{{ totalReports }}</h2>
          <p>Total Reports</p>
        </div>
      </div>
      
      <router-outlet></router-outlet> <!-- Display routed content here -->
    </div>
  </div>
</div>
