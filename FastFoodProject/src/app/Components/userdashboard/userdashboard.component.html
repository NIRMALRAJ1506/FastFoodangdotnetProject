<div class="dashboard-container">
  <header class="header">
    <button class="menu-button" (click)="toggleMenu()">Menu</button>
    <h1>User Dashboard</h1>
    <button class="logout-button" (click)="logout()">Logout</button>
  </header>
  
  <div class="main-content">
    <div class="sidebar" *ngIf="showMenu">
      <nav class="nav-menu">
        <ul>
          <li>
            <a (click)="filterItemsByType(null)" class="nav-button">Show All</a>
          </li>
          <li *ngFor="let type of foodTypes">
            <a (click)="filterItemsByType(type)">{{ type }}</a>
          </li>
        </ul>
      </nav>
    </div>

    <div class="content">
      <!-- Food Items Section -->
      <div class="food-items">
        <div class="food-card" *ngFor="let item of filteredItems">
          <img [src]="getImageUrl(item.imgUrl)" alt="{{ item.name }}" class="food-image">
          <div class="food-info">
            <h3>{{ item.name }}</h3>
            <p>{{ item.description }}</p>
            <p>${{ item.price.toFixed(2) }}</p>
            <button class="order-now-button" (click)="orderNow(item)">Order Now</button>
            <button class="add-to-cart-button" (click)="addToCart(item)">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
